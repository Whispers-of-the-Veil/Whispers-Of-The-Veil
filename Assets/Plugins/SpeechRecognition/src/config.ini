[General]
seed=42

[Preprocess]
samples_per_batch=10000
max_audio_length=10
num_coefficients_for_mfcc=12
window_length=0.025
hop_length=0.010

[Training]
batch_size=64
epochs=50

[Training.LearningRate]
monitor=val_loss
factor=0.5
patience=3
learning_rate=1e-4
min_lr=1e-8

[Training.EarlyStop]
monitor=val_loss
patience=5